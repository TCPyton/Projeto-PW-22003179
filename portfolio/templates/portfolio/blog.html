{% extends 'portfolio/layout.html' %}
    {% block main %}
        {% for blog in posts %}
            <p> 
            {{ blog.author}}
            {{ blog.description}}
                <a href="{% url 'portfolio:editBlog' blog.id %}">Editar</a>
                <a href="{% url 'portfolio:deleteBlog' blog.id%}">Apagar</a>
                </p>
            {% endfor %}
                <a href="{% url 'portfolio:newBlog' %}">Novo Post</a>
            

    {% endblock %}
